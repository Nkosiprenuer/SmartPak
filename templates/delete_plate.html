<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Captured Plate</title>
</head>
<body>
    <h1>Delete Captured Plate</h1>
    <p>Are you sure you want to delete the captured plate?</p>
    <form action="/confirm_delete" method="POST">
        <input type="hidden" name="plate_id" value="{{ plate_data[0] }}">
        <button type="submit">Yes, Delete</button>
        <a href="/admin">Cancel</a>
    </form>
</body>
</html>
