<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Retrieval Results</title>
</head>
<body>
    <h1>License Plate Retrieval Results</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Plate</th>
                <th>Image</th>
                <th>Capture Date</th>
                <th>Capture Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>Image</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
